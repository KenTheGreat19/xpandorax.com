<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xPandorax Admin</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/admin/admin-content.css">
</head>
<body class="admin-login">
    <div class="login-card">
        <h1>xPandorax Admin</h1>
        <form class="login-form" id="adminLoginForm">
            <div>
                <label for="adminEmail" data-i18n="admin_email">Email</label>
                <input type="email" id="adminEmail" required>
            </div>
            <div>
                <label for="adminPass" data-i18n="admin_password">Password</label>
                <input type="password" id="adminPass" required>
            </div>
            <button type="submit" data-i18n="admin_login">Login</button>
        </form>
    </div>

    <!-- Floating Telegram Button -->
    <a href="https://t.me/xPandorax_bot" target="_blank" rel="noopener" class="telegram-float" title="Telegram" aria-label="Open Telegram"></a>

    <!-- Floating Theme Toggle -->
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ‘</button>

    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/admin/admin-content.js"></script>
    <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('adminEmail').value.trim();
        const pass = document.getElementById('adminPass').value;
        // Example client-side auth. In production, rotate credentials and prefer token-based auth if possible.
        if (email && pass) {
            const auth = { role: 'admin', email, createdAt: Date.now() };
            localStorage.setItem('xpandorax_auth', JSON.stringify(auth));
            localStorage.setItem('adminAuth', Date.now());
            // Redirect to dashboard
            window.location.href = 'admin_dashboard.html';
        } else {
            alert('Invalid credentials');
        }
    });
    </script>
</body>
</html>
